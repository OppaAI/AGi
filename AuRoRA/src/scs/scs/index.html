<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Chat with Grace ‚ú®</title>
    <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="cyber-bg" id="cyberBg">
        <div class="circuit-grid"></div>
        <canvas id="matrixCanvas"></canvas>
        <div class="pink-glow"></div>
    </div>
    
    <!-- RL Reward Feedback Overlay -->
    <div class="reward-feedback" id="rewardFeedback"></div>
    
    <div class="container">
        <h1>‚ú® Chat with Grace ‚ú®</h1>
        <p class="subtitle">Your Cute AI Companion üíï</p>
        
        <div class="status-badge">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Connecting...</span>
        </div>
        
        <div class="robot-container">
            <div class="robot" id="robot">
                <div class="pet-zone" id="petZone"></div>
                <div class="pet-counter" id="petCounter">Pets: 0</div>
                <div class="emotion-indicator" id="emotionIndicator">üòä</div>
                <div class="speech-bubble" id="speechBubble">Hello! üíï</div>
                
                <div class="speaking-waves" id="speakingWaves">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
                
                <div class="robot-head" id="robotHead">
                    <div class="antenna-left">
                        <div class="antenna-ball"></div>
                    </div>
                    <div class="antenna-right">
                        <div class="antenna-ball"></div>
                    </div>
                    
                    <div class="face">
                        <div class="eyes">
                            <div class="eye" id="leftEye"></div>
                            <div class="eye" id="rightEye"></div>
                        </div>
                        <div class="cheeks">
                            <div class="cheek"></div>
                            <div class="cheek"></div>
                        </div>
                        <div class="mouth" id="mouth"></div>
                    </div>
                </div>
                
                <div class="robot-body">
                    <div class="heart"></div>
                </div>
                
                <div class="arm-left"></div>
                <div class="arm-right"></div>
            </div>
            
            <!-- NEGATIVE REWARD ROBOT BUTTON -->
            <div class="negative-robot-btn" id="negativeRobotBtn" onclick="handleNegativeReward()">
                <div class="neg-robot-head">
                    <div class="neg-antenna"></div>
                    <div class="neg-face">
                        <div class="neg-eyebrow left"></div>
                        <div class="neg-eyebrow right"></div>
                        <div class="neg-eyes">
                            <div class="neg-eye"></div>
                            <div class="neg-eye"></div>
                        </div>
                        <div class="neg-mouth"></div>
                    </div>
                </div>
                <div class="neg-robot-body">
                    <div class="neg-x-mark"></div>
                </div>
                <div class="neg-counter" id="negCounter">0</div>
                <div class="neg-tooltip">Bad response!</div>
            </div>
        </div>
        
        <!-- IMAGE PREVIEW AREA -->
        <div class="image-preview-area" id="imagePreviewArea">
            <button class="remove-btn" onclick="removeImage()">‚úï</button>
            <img id="previewImg" alt="Preview">
            <input type="text" id="imagePrompt" placeholder="Ask Grace about this image..." maxlength="200">
        </div>
        
        <!-- INPUT AREA WITH + BUTTON, GLOBE, AND SEND -->
        <div class="input-area">
            <!-- SINGLE + BUTTON WITH DROPDOWN -->
            <div style="position: relative;">
                <button class="plus-btn" id="plusBtn" onclick="togglePlusMenu()" title="Add image">
                    +
                </button>
                <div class="plus-menu" id="plusMenu">
                    <label class="plus-menu-item">
                        <span>üìÅ</span>
                        <span>Upload Image</span>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageSelect(this)">
                    </label>
                    <label class="plus-menu-item">
                        <span>üì∑</span>
                        <span>Take Photo</span>
                        <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;" onchange="handleImageSelect(this)">
                    </label>
                </div>
            </div>
            
            <!-- GLOBE BUTTON FOR WEB SEARCH -->
            <button class="globe-btn" id="globeBtn" onclick="toggleWebSearch()" title="Toggle web search">
                üåê
            </button>
            
            <input type="text" id="userInput" placeholder="Say something cute to Grace..." maxlength="200">
            
            <button class="send-btn" id="sendBtn" onclick="sendSignal()">Send üíå</button>
        </div>
        
        <!-- RL FEEDBACK INSTRUCTION TEXT -->
        <div class="rl-feedback-text">
            <span class="thumb-up">üëç</span> Pet robot for good response
            <span style="color: rgba(0,255,136,0.4);">|</span>
            <span class="thumb-down">üëé</span> Press angry bot for bad response
        </div>
        
        <div class="chat-container" id="chatContainer"></div>
    </div>

    <script src="js/robot.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/rl-rewards.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
