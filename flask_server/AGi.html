<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Chat with Grace âœ¨</title>
    <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Cyberpunk Circuit Background */
        .cyber-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a0a1a 100%);
            overflow: hidden;
        }
        
        .circuit-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
        }
        
        @keyframes grid-move {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(0deg); }
        }
        
        #matrixCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            z-index: 1;
        }
        
        .circuit-node {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
            animation: node-pulse 2s ease-in-out infinite;
        }
        
        @keyframes node-pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        
        .data-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            height: 1px;
            opacity: 0.4;
            animation: data-flow 3s linear infinite;
        }
        
        @keyframes data-flow {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateX(100vw); opacity: 0; }
        }
        
        .circuit-symbol {
            position: absolute;
            color: #00ff88;
            font-family: monospace;
            font-size: 14px;
            opacity: 0.2;
            animation: symbol-float 10s ease-in-out infinite;
            text-shadow: 0 0 10px #00ff88;
        }
        
        @keyframes symbol-float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-30px) rotate(10deg); opacity: 0.3; }
        }
        
        .pink-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.15) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: glow-pulse 4s ease-in-out infinite;
        }
        
        @keyframes glow-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            width: 100%;
            background: rgba(10, 10, 20, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 
                0 10px 40px rgba(255, 105, 180, 0.2),
                0 0 0 1px rgba(0, 255, 136, 0.3),
                inset 0 0 30px rgba(0, 255, 136, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #ff69b4;
            font-size: 2.5em;
            font-weight: 800;
            text-shadow: 
                0 0 10px rgba(255, 105, 180, 0.5),
                0 0 20px rgba(255, 105, 180, 0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            text-align: center;
            color: #00ff88;
            font-size: 1.1em;
            margin-bottom: 25px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        .robot-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            position: relative;
            padding: 0 20px;
        }
        
        .robot {
            width: 200px;
            height: 200px;
            position: relative;
            animation: float 3s ease-in-out infinite;
            cursor: default;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .robot.petting {
            animation: wiggle 0.5s ease-in-out infinite;
        }
        
        .robot.poking {
            animation: shake 0.3s ease-in-out;
        }
        
        .pet-zone {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 160px;
            height: 140px;
            cursor: grab;
            z-index: 15;
            border-radius: 50%;
        }
        
        .pet-zone:active {
            cursor: grabbing;
        }
        
        /* CHEEK POKE ZONES - LEFT AND RIGHT */
        .cheek-poke-zone {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            z-index: 16;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cheek-poke-zone.left {
            top: 85px;
            left: 15px;
        }
        
        .cheek-poke-zone.right {
            top: 85px;
            right: 15px;
        }
        
        .cheek-poke-zone:hover {
            background: rgba(255, 107, 107, 0.2);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
        }
        
        .cheek-poke-zone::after {
            content: 'ðŸ‘ˆ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 20px;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .cheek-poke-zone:hover::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.8;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg) scale(1.05); }
            50% { transform: rotate(3deg) scale(1.05); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-2deg); }
            75% { transform: translateX(5px) rotate(2deg); }
        }
        
        .pet-heart {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            animation: pet-heart-float 1.5s ease-out forwards;
            z-index: 100;
        }
        
        @keyframes pet-heart-float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.5) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5) rotate(360deg);
            }
        }
        
        .poke-mark {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            animation: poke-float 1s ease-out forwards;
            z-index: 100;
        }
        
        @keyframes poke-float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(0.5);
            }
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 105, 180, 0.4);
            transform: scale(0);
            animation: ripple-effect 0.6s ease-out;
            pointer-events: none;
            z-index: 50;
        }
        
        .ripple.poke {
            background: rgba(255, 107, 107, 0.4);
        }
        
        @keyframes ripple-effect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .robot-head {
            width: 140px;
            height: 120px;
            background: linear-gradient(145deg, #ffb6c1, #ff69b4);
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            top: 20px;
            left: 30px;
            box-shadow: 
                0 8px 20px rgba(255, 105, 180, 0.3),
                0 0 30px rgba(255, 105, 180, 0.2),
                inset -5px -5px 15px rgba(0,0,0,0.1),
                inset 5px 5px 15px rgba(255,255,255,0.3);
            z-index: 10;
            transition: all 0.5s ease;
        }
        
        /* ALL EMOTIONS NOW PINK - Different expressions only */
        .robot-head.happy {
            background: linear-gradient(145deg, #ffb6c1, #ff69b4);
        }
        
        /* SAD - Now pink but with sad expression */
        .robot-head.sad {
            background: linear-gradient(145deg, #ffc0cb, #ff69b4);
            animation: float-slow 4s ease-in-out infinite;
        }
        
        /* ANGRY - Now pink but with angry expression */
        .robot-head.angry {
            background: linear-gradient(145deg, #ff69b4, #ff1493);
            animation: shake 0.5s ease-in-out infinite;
        }
        
        /* SURPRISED - Now pink instead of yellow */
        .robot-head.surprised {
            background: linear-gradient(145deg, #ffb6c1, #ff69b4);
            animation: bounce-quick 0.8s ease-in-out infinite;
        }
        
        .robot-head.thinking {
            background: linear-gradient(145deg, #ffc0cb, #ff69b4);
        }
        
        .robot-head.loving {
            background: linear-gradient(145deg, #ff99cc, #ff66b2);
            animation: pulse-heart 1s ease-in-out infinite;
        }
        
        .robot-head.petted {
            background: linear-gradient(145deg, #ffb6c1, #ff1493);
            animation: petted-glow 1s ease-in-out infinite;
        }
        
        /* POKED - Pink with hurt expression */
        .robot-head.poked {
            background: linear-gradient(145deg, #ff69b4, #ff1493);
            animation: poked-wince 0.5s ease-in-out;
        }
        
        @keyframes poked-wince {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-3deg); }
            75% { transform: translateX(5px) rotate(3deg); }
        }
        
        @keyframes petted-glow {
            0%, 100% { 
                box-shadow: 
                    0 8px 20px rgba(255, 105, 180, 0.3),
                    0 0 30px rgba(255, 20, 147, 0.4),
                    inset -5px -5px 15px rgba(0,0,0,0.1),
                    inset 5px 5px 15px rgba(255,255,255,0.3);
            }
            50% { 
                box-shadow: 
                    0 8px 20px rgba(255, 105, 180, 0.5),
                    0 0 50px rgba(255, 20, 147, 0.6),
                    inset -5px -5px 15px rgba(0,0,0,0.1),
                    inset 5px 5px 15px rgba(255,255,255,0.3);
            }
        }
        
        @keyframes float-slow {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes bounce-quick {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }
        
        @keyframes pulse-heart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
        
        .antenna-left, .antenna-right {
            width: 12px;
            height: 40px;
            background: linear-gradient(to bottom, #ff69b4, #ffb6c1);
            position: absolute;
            top: -25px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .antenna-left {
            left: 30px;
            transform: rotate(-15deg);
        }
        
        .antenna-right {
            right: 30px;
            transform: rotate(15deg);
        }
        
        /* SAD - droopy antennas */
        .robot-head.sad .antenna-left,
        .robot-head.sad .antenna-right {
            background: linear-gradient(to bottom, #ff69b4, #ffb6c1);
            transform: rotate(-25deg) translateY(5px);
        }
        
        .robot-head.sad .antenna-right {
            transform: rotate(25deg) translateY(5px);
        }
        
        /* ANGRY - antennas shaking */
        .robot-head.angry .antenna-left,
        .robot-head.angry .antenna-right {
            background: linear-gradient(to bottom, #ff1493, #ff69b4);
            animation: antenna-shake 0.3s ease-in-out infinite;
        }
        
        @keyframes antenna-shake {
            0%, 100% { transform: rotate(-15deg); }
            50% { transform: rotate(-25deg); }
        }
        
        .robot-head.angry .antenna-right {
            animation: antenna-shake-right 0.3s ease-in-out infinite;
        }
        
        @keyframes antenna-shake-right {
            0%, 100% { transform: rotate(15deg); }
            50% { transform: rotate(25deg); }
        }
        
        .robot-head.petted .antenna-left,
        .robot-head.petted .antenna-right {
            animation: antenna-wiggle 0.3s ease-in-out infinite;
        }
        
        @keyframes antenna-wiggle {
            0%, 100% { transform: rotate(-15deg); }
            50% { transform: rotate(-25deg); }
        }
        
        .robot-head.petted .antenna-right {
            animation: antenna-wiggle-right 0.3s ease-in-out infinite;
        }
        
        @keyframes antenna-wiggle-right {
            0%, 100% { transform: rotate(15deg); }
            50% { transform: rotate(25deg); }
        }
        
        /* POKED - antennas droop */
        .robot-head.poked .antenna-left,
        .robot-head.poked .antenna-right {
            background: linear-gradient(to bottom, #ff1493, #ff69b4);
            transform: rotate(-30deg) translateY(8px);
            transition: all 0.3s ease;
        }
        
        .robot-head.poked .antenna-right {
            transform: rotate(30deg) translateY(8px);
        }
        
        .antenna-ball {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, #fff, #ff69b4);
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: -4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            animation: blink-ball 2s infinite;
        }
        
        @keyframes blink-ball {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.9); }
        }
        
        .face {
            position: absolute;
            top: 35px;
            left: 20px;
            width: 100px;
            height: 60px;
        }
        
        .eyes {
            display: flex;
            justify-content: space-between;
            width: 80px;
            margin: 0 auto;
        }
        
        .eye {
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .eye::after {
            content: '';
            width: 18px;
            height: 18px;
            background: linear-gradient(145deg, #4a4a4a, #2a2a2a);
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
            transition: all 0.3s ease;
        }
        
        .eye::before {
            content: '';
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 8px;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        /* HAPPY - smiling eyes */
        .eye.happy::after {
            height: 10px;
            border-radius: 0 0 15px 15px;
            top: 10px;
        }
        
        .eye.happy::before {
            opacity: 0;
        }
        
        /* SAD - looking down, teary */
        .eye.sad::after {
            transform: translateY(3px) scale(0.9);
        }
        
        .eye.sad::before {
            transform: translateY(3px) scale(0.9);
            opacity: 0.5;
        }
        
        /* ANGRY - narrowed eyes */
        .eye.angry::after {
            transform: translateY(-2px) scale(0.9);
            height: 12px;
            border-radius: 50% 50% 40% 40%;
        }
        
        .eye.angry::before {
            opacity: 0;
        }
        
        /* SURPRISED - wide eyes */
        .eye.surprised::after {
            transform: scale(0.6);
        }
        
        .eye.surprised::before {
            transform: scale(0.6);
            opacity: 0.8;
        }
        
        /* LOVE - heart shaped pupils */
        .eye.love::after {
            transform: scale(0.8) translateY(-2px);
            background: linear-gradient(145deg, #ff69b4, #ff1493);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }
        
        /* POKED - squeezed shut */
        .eye.poked::after {
            height: 3px;
            border-radius: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .eye.poked::before {
            opacity: 0;
        }
        
        .eye.blink {
            animation: blink-anim 0.2s ease;
        }
        
        @keyframes blink-anim {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }
        
        .eye.look-left::after, .eye.look-left::before {
            transform: translateX(-3px);
        }
        
        .eye.look-right::after, .eye.look-right::before {
            transform: translateX(3px);
        }
        
        .eye.look-up::after, .eye.look-up::before {
            transform: translateY(-3px);
        }
        
        .cheeks {
            display: flex;
            justify-content: space-between;
            width: 100px;
            margin-top: 5px;
        }
        
        .cheek {
            width: 20px;
            height: 12px;
            background: rgba(255, 105, 180, 0.4);
            border-radius: 50%;
            opacity: 0.6;
            transition: all 0.3s ease;
        }
        
        /* SAD - pale cheeks */
        .robot-head.sad .cheek {
            background: rgba(255, 105, 180, 0.2);
            opacity: 0.4;
        }
        
        /* ANGRY - flushed cheeks */
        .robot-head.angry .cheek {
            background: rgba(255, 20, 147, 0.6);
            opacity: 0.9;
        }
        
        /* LOVING/PETTED - blushing hard */
        .robot-head.loving .cheek,
        .robot-head.petted .cheek {
            background: rgba(255, 20, 147, 0.6);
            opacity: 1;
            animation: blush 1s ease-in-out infinite;
        }
        
        /* POKED - red mark on cheek */
        .robot-head.poked .cheek {
            background: rgba(255, 107, 107, 0.8);
            opacity: 1;
            transform: scale(1.2);
        }
        
        @keyframes blush {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.3); opacity: 1; }
        }
        
        .mouth {
            width: 40px;
            height: 20px;
            border: 3px solid #4a4a4a;
            border-top: none;
            border-radius: 0 0 40px 40px;
            margin: 8px auto 0;
            position: relative;
            transition: all 0.3s ease;
            background: transparent;
        }
        
        /* HAPPY - big smile */
        .mouth.smile {
            height: 25px;
            border-radius: 0 0 50px 50px;
            background: #ff69b4;
            border: none;
        }
        
        /* SAD - frown */
        .mouth.sad {
            width: 30px;
            height: 15px;
            border-radius: 50% 50% 0 0;
            border: 3px solid #4a4a4a;
            border-bottom: none;
            background: transparent;
            margin-top: 12px;
            transform: rotate(180deg);
        }
        
        /* ANGRY - gritted teeth line */
        .mouth.angry {
            width: 35px;
            height: 8px;
            border-radius: 4px;
            background: #4a4a4a;
            transform: rotate(-5deg);
            margin-top: 18px;
            border: none;
        }
        
        /* SURPRISED - O shape */
        .mouth.surprised {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #ff69b4;
            border: 3px solid #4a4a4a;
            margin-top: 8px;
        }
        
        /* LOVE - heart mouth */
        .mouth.love {
            width: 25px;
            height: 20px;
            background: #ff69b4;
            border: none;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(-45deg);
            margin-top: 10px;
        }
        
        /* PETTED - big grin */
        .mouth.petted {
            width: 35px;
            height: 20px;
            border-radius: 0 0 50px 50px;
            background: #ff1493;
            border: none;
            animation: mouth-happy 0.5s ease-in-out infinite;
        }
        
        /* POKED - wavy mouth */
        .mouth.poked {
            width: 30px;
            height: 10px;
            border: none;
            border-bottom: 3px solid #4a4a4a;
            border-radius: 50%;
            margin-top: 15px;
            animation: mouth-wince 0.5s ease-in-out;
        }
        
        @keyframes mouth-happy {
            0%, 100% { transform: scaleX(1); }
            50% { transform: scaleX(1.2); }
        }
        
        @keyframes mouth-wince {
            0%, 100% { transform: scaleX(1); }
            50% { transform: scaleX(0.8) translateY(-2px); }
        }
        
        .robot-body {
            width: 100px;
            height: 80px;
            background: linear-gradient(145deg, #ffe6f0, #ffb6d9);
            border-radius: 40px 40px 30px 30px;
            position: absolute;
            bottom: 0;
            left: 50px;
            box-shadow: 
                0 5px 15px rgba(0,0,0,0.1),
                inset -3px -3px 10px rgba(0,0,0,0.05);
            z-index: 5;
            transition: all 0.5s ease;
        }
        
        /* All body colors now pink */
        .robot-head.sad ~ .robot-body {
            background: linear-gradient(145deg, #ffe6f0, #ffc0cb);
        }
        
        .robot-head.angry ~ .robot-body {
            background: linear-gradient(145deg, #ffb6c1, #ff69b4);
        }
        
        .robot-head.thinking ~ .robot-body {
            background: linear-gradient(145deg, #ffe6f0, #ffc0cb);
        }
        
        .robot-head.petted ~ .robot-body {
            background: linear-gradient(145deg, #ffe6f0, #ffb6d9);
            animation: body-wiggle 0.5s ease-in-out infinite;
        }
        
        .robot-head.poked ~ .robot-body {
            background: linear-gradient(145deg, #ffb6c1, #ff69b4);
            animation: body-flinch 0.5s ease-in-out;
        }
        
        @keyframes body-wiggle {
            0%, 100% { transform: rotate(-1deg); }

                petCounter.classList.remove('show');
                setEmotion('happy');
            }, 2000);
        }
        
        function createRipple(e) {
            const rect = robot.getBoundingClientRect();
            const x = e.clientX ? e.clientX - rect.left : rect.width / 2;
            const y = e.clientY ? e.clientY - rect.top : rect.height / 2;
            
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.left = (x - 10) + 'px';
            ripple.style.top = (y - 10) + 'px';
            
            robot.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        }
        
        function createPetHeart(e, index) {
            const rect = robot.getBoundingClientRect();
            const heart = document.createElement('div');
            heart.className = 'pet-heart';
            heart.innerHTML = ['ðŸ’–', 'ðŸ’•', 'ðŸ’—', 'ðŸ’', 'ðŸ’˜'][Math.floor(Math.random() * 5)];
            
            const offsetX = e.clientX ? (e.clientX - rect.left) : rect.width / 2;
            const offsetY = e.clientY ? (e.clientY - rect.top) : rect.height / 2;
            
            heart.style.left = (offsetX + (Math.random() - 0.5) * 40) + 'px';
            heart.style.top = (offsetY + (Math.random() - 0.5) * 40) + 'px';
            heart.style.animationDelay = (index * 0.1) + 's';
            
            robot.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        }
        
        // Emotion detection
        function detectAndSetEmotion(text) {
            const emojiRegex = /(\p{Emoji})/u;
            const match = text.match(emojiRegex);
            
            if (match) {
                const emoji = match[1];
                const emotion = emotionMap[emoji] || 'happy';
                setEmotion(emotion, emoji);
            } else {
                setEmotion('happy');
            }
        }
        
        // Set emotion
        function setEmotion(emotion, emoji = null) {
            if (isBeingPetted && emotion !== 'petted') return;
            if (isBeingPoked && emotion !== 'poked') return;
            
            currentEmotion = emotion;
            
            robotHead.classList.remove('happy', 'sad', 'angry', 'surprised', 'thinking', 'loving', 'petted', 'poked');
            leftEye.classList.remove('happy', 'sad', 'angry', 'surprised', 'love', 'poked', 'look-left', 'look-right', 'look-up');
            rightEye.classList.remove('happy', 'sad', 'angry', 'surprised', 'love', 'poked', 'look-left', 'look-right', 'look-up');
            mouth.classList.remove('smile', 'open', 'o-shape', 'line', 'sad', 'angry', 'love', 'petted', 'surprised', 'poked');
            
            robotHead.classList.add(emotion);
            
            if (emoji) {
                emotionIndicator.textContent = emoji;
                emotionIndicator.classList.add('show');
                setTimeout(() => emotionIndicator.classList.remove('show'), 2000);
            }
            
            switch(emotion) {
                case 'happy':
                    leftEye.classList.add('happy');
                    rightEye.classList.add('happy');
                    mouth.classList.add('smile');
                    break;
                case 'sad':
                    leftEye.classList.add('sad');
                    rightEye.classList.add('sad');
                    mouth.classList.add('sad');
                    break;
                case 'angry':
                    leftEye.classList.add('angry');
                    rightEye.classList.add('angry');
                    mouth.classList.add('angry');
                    break;
                case 'surprised':
                    leftEye.classList.add('surprised');
                    rightEye.classList.add('surprised');
                    mouth.classList.add('surprised');
                    break;
                case 'thinking':
                    leftEye.classList.add('look-up');
                    rightEye.classList.add('look-up');
                    mouth.classList.add('line');
                    break;
                case 'loving':
                    leftEye.classList.add('love');
                    rightEye.classList.add('love');
                    mouth.classList.add('love');
                    break;
                case 'petted':
                    leftEye.classList.add('happy');
                    rightEye.classList.add('happy');
                    mouth.classList.add('petted');
                    break;
                case 'poked':
                    leftEye.classList.add('poked');
                    rightEye.classList.add('poked');
                    mouth.classList.add('poked');
                    break;
                default:
                    leftEye.classList.add('happy');
                    rightEye.classList.add('happy');
                    mouth.classList.add('smile');
            }
        }
        
        // Streaming
        function startStreaming(firstChunk) {
            if (isStreaming) return;
            
            isStreaming = true;
            isSpeaking = true;
            streamBuffer = firstChunk;
            
            userInput.disabled = true;
            sendBtn.disabled = true;
            
            speechBubble.textContent = 'Thinking... ðŸ’­';
            speechBubble.classList.add('show');
            
            currentStreamMessage = createMessageElement('grace', '');
            const contentDiv = currentStreamMessage.querySelector('.message-content');
            
            contentDiv.textContent = streamBuffer;
            
            const cursor = document.createElement('span');
            cursor.className = 'streaming-cursor';
            contentDiv.appendChild(cursor);
            
            startSpeakingAnimation();
            
            if (streamBuffer.length > 15) {
                const preview = streamBuffer.substring(0, 20);
                speechBubble.textContent = preview + (streamBuffer.length > 20 ? '...' : '');
            }
        }
        
        function appendToStream(delta) {
            if (!isStreaming || !currentStreamMessage) return;
            
            streamBuffer += delta;
            
            const contentDiv = currentStreamMessage.querySelector('.message-content');
            const cursor = contentDiv.querySelector('.streaming-cursor');
            
            contentDiv.textContent = streamBuffer;
            
            if (cursor) {
                contentDiv.appendChild(cursor);
            } else {
                const newCursor = document.createElement('span');
                newCursor.className = 'streaming-cursor';
                contentDiv.appendChild(newCursor);
            }
            
            if (streamBuffer.length % 10 === 0 && streamBuffer.length > 15) {
                const preview = streamBuffer.substring(0, 20);
                speechBubble.textContent = preview + (streamBuffer.length > 20 ? '...' : '');
            }
            
            if (streamBuffer.length % 5 === 0) {
                randomizeMouth();
            }
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function finishStreaming() {
            isStreaming = false;
            isSpeaking = false;
            
            if (currentStreamMessage) {
                const cursor = currentStreamMessage.querySelector('.streaming-cursor');
                if (cursor) cursor.remove();
            }
            
            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
            
            stopSpeakingAnimation();
            
            speechBubble.textContent = 'Done! ðŸ’•';
            setTimeout(() => {
                speechBubble.classList.remove('show');
            }, 1500);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
            currentStreamMessage = null;
            streamBuffer = '';
        }
        
        function createMessageElement(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = sender === 'user' ? 'You ðŸ’™' : 'Grace ðŸ’•';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            msgDiv.appendChild(label);
            msgDiv.appendChild(content);
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return msgDiv;
        }
        
        function randomizeMouth() {
            const mouths = ['open', 'o-shape', 'smile'];
            const random = mouths[Math.floor(Math.random() * mouths.length)];
            mouth.className = 'mouth ' + random;
        }
        
        function startSpeakingAnimation() {
            speechBubble.classList.add('show', 'speaking');
            speakingWaves.classList.add('active');
        }
        
        function stopSpeakingAnimation() {
            speechBubble.classList.remove('show', 'speaking');
            speakingWaves.classList.remove('active');
            setEmotion(currentEmotion);
        }
        
        // Idle animations
        function startIdleAnimations() {
            idleInterval = setInterval(() => {
                if (!isSpeaking && !isStreaming && !isBeingPetted && !isBeingPoked) {
                    const expressions = ['happy', 'look-left', 'look-right', 'look-up', 'normal'];
                    const randomExp = expressions[Math.floor(Math.random() * expressions.length)];
                    if (randomExp !== 'normal') {
                        leftEye.classList.add(randomExp);
                        rightEye.classList.add(randomExp);
                    }
                    setTimeout(() => {
                        leftEye.classList.remove('look-left', 'look-right', 'look-up');
                        rightEye.classList.remove('look-left', 'look-right', 'look-up');
                    }, 1000);
                }
            }, 3000);
            
            blinkInterval = setInterval(() => {
                if (!isSpeaking && !isStreaming && !isBeingPetted && !isBeingPoked) {
                    blink();
                }
            }, 4000);
        }
        
        function stopIdleAnimations() {
            clearInterval(idleInterval);
            clearInterval(blinkInterval);
        }
        
        function blink() {
            leftEye.classList.add('blink');
            rightEye.classList.add('blink');
            setTimeout(() => {
                leftEye.classList.remove('blink');
                rightEye.classList.remove('blink');
            }, 200);
        }
        
        // Compress image before sending
        function compressImage(dataUrl, callback) {
            const img = new Image();
            img.onload = function() {
                let width = img.width;
                let height = img.height;
                
                const MAX_SIZE = 1024;
                if (width > height) {
                    if (width > MAX_SIZE) { height *= MAX_SIZE / width; width = MAX_SIZE; }
                } else {
                    if (height > MAX_SIZE) { width *= MAX_SIZE / height; height = MAX_SIZE; }
                }
                
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                
                const compressed = canvas.toDataURL('image/jpeg', 0.7);
                console.log(`Compressed: ${dataUrl.length} â†’ ${compressed.length}`);
                callback(compressed);
            };
            img.src = dataUrl;
        }

        // Send message
        function sendSignal() {
            const val = userInput.value.trim();
            if (isStreaming) return;

            if (currentImage) {
                const promptText = imagePrompt.value.trim() || "What's in this image?";
                
                if (!isROSConnected || !window.imageInputTopic) {
                    speechBubble.textContent = 'Not connected! Check ROS...';
                    speechBubble.classList.add('show');
                    setTimeout(() => speechBubble.classList.remove('show'), 3000);
                    return;
                }

                compressImage(currentImage, function(compressed) {
                    const base64 = compressed.split(',')[1];
                    
                    if (base64.length > 900000) {
                        speechBubble.textContent = 'Image too large! Try smaller.';
                        speechBubble.classList.add('show');
                        setTimeout(() => speechBubble.classList.remove('show'), 3000);
                        return;
                    }

                    createMessageElement('user', `ðŸ“· ${promptText}`);
                    
                    const imageData = {
                        prompt: promptText,
                        image_base64: base64,
                        web_search: webSearchEnabled
                    };

                    try {
                        window.imageInputTopic.publish(new ROSLIB.Message({ 
                            data: JSON.stringify(imageData) 
                        }));
                        console.log('âœ… Image sent:', base64.length, 'chars');
                        setEmotion('thinking', 'ðŸ¤”');
                        removeImage();
                        createFloatingHeart();
                    } catch (e) {
                        console.error('âŒ Send failed:', e);
                    }
                });
        
            } else if (val) {
                createMessageElement('user', val);
                
                if (isROSConnected && window.cnsTopic) {
                    const messageData = {
                        text: val,
                        web_search: webSearchEnabled
                    };
                    
                    window.cnsTopic.publish(new ROSLIB.Message({ 
                        data: JSON.stringify(messageData)
                    }));
                    
                    console.log('ðŸ’¬ Sent:', val, '| Web search:', webSearchEnabled ? 'ON' : 'OFF');
                } else {
                    setTimeout(() => {
                        const offlineResponse = "ðŸ’–: I'm running in offline mode, but I still love you! Pet me instead? ðŸ’•";
                        detectAndSetEmotion(offlineResponse);
                        createMessageElement('grace', offlineResponse);
                    }, 500);
                }
                
                setEmotion('surprised', 'âœ¨');
                setTimeout(() => setEmotion('happy'), 500);
                
                userInput.value = '';
                createFloatingHeart();
            }
        }
        
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'float-hearts';
            heart.innerHTML = ['ðŸ’–', 'ðŸ’•', 'ðŸ’—', 'ðŸ’', 'ðŸ’˜'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = (3 + Math.random() * 2) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }
        
        // Event listeners
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendSignal();
        });
        
        imagePrompt.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendSignal();
        });
        
        // Initial state
        setEmotion('happy');
        
        // Test functions
        window.testEmotion = function(emotion) {
            const testEmojis = {
                'happy': 'ðŸ˜Š',
                'sad': 'ðŸ˜¢',
                'angry': 'ðŸ˜ ',
                'surprised': 'ðŸ˜®',
                'thinking': 'ðŸ¤”',
                'loving': 'â¤ï¸',
                'petted': 'ðŸ’–',
                'poked': 'ðŸ˜¢'
            };
            setEmotion(emotion, testEmojis[emotion]);
        };
        
        window.testPet = function() {
            const fakeEvent = { clientX: null, clientY: null };
            handlePet(fakeEvent);
        };
        
        window.testPoke = function() {
            const fakeEvent = { clientX: null, clientY: null, target: { id: 'pokeZoneLeft' } };
            handlePoke(fakeEvent);
        };
        
        window.toggleWebSearch = toggleWebSearch;
    </script>
